<!DOCTYPE html>
<html>
    <head>
        <title>Yoda Chat</title>
        <link rel='shortcut icon' type='image/png' href='img/favicon.ico'>
        <script src="response_handler.js"></script>
        <script>
            document.onkeydown=function(evt){
                var keyCode = evt ? (evt.which ? evt.which : evt.keyCode) : event.keyCode;
                if(keyCode == 13)
                {
                    respond();
                }
            }
        </script>
    </head>
    <body>
        <center><img src="img/regular-std.jpg" alt="Regular Yoda" style="height: 40vw" id="user_image"></center>
        <center><p id="current_text">To yoda chat I welcome you. Yes, hmmmmm.</p></center>
        <center><input type="text" id="input_text"></center>
        <center><button onclick="respond()">Respond</button></center>
    </body>
</html>
