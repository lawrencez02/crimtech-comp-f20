<body>
    <script>
        console.log("You found me!");
        function square(i) {
            // Your code here!
            if ((typeof i) != "number")
            {
                return -1
            }
            return i*i
        }

        function numberString(i) {
            // Your code here!
            if ((typeof i) != "number")
            {
                return -1
            }
            else if (i <= 0)
            {
                return -1
            }
            else if (!Number.isInteger(i))
            {
                return -1
            }
            else 
            {
                var x = ""
                for (j = 1; j <=i; j++)
                {
                    x = x + j.toString()
                }
                return x
            }
        }
    </script>
